<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='image/other/logo_icon.png') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap Core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/dist/css/sb-admin-2.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="static/vendor/morrisjs/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <style>
    .w3-sidebar a {font-family: "Roboto", sans-serif}
    body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
    </style>
  </head>
  <body class="w3-content" style="max-width:1200px">
        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
          <div class="w3-container w3-display-container w3-padding-16">
            <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
            <a href="/"><h1 class="w3-wide" style="font-size:25px"><b>대두 G&S</b></h1></a>
          </div>
          <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
            <a href="/a1" class="w3-bar-item w3-button">냉동생지</a>
            <a href="/b1" class="w3-bar-item w3-button">냉동완제</a>
            <a href="/c1" class="w3-bar-item w3-button">베이킹재료</a>
            <a href="/d1" class="w3-bar-item w3-button">포장재료</a>
            <a href="/e1" class="w3-bar-item w3-button">대량구매할인</a>
            <a href="/f1" class="w3-bar-item w3-button">앙금</a>
          </div>
          <a href="#footer" class="w3-bar-item w3-button w3-padding"><p><i class="fa fa-fw fa-phone"></i> 010-3065-5770</p></a>
          <a href="#footer" class="w3-bar-item w3-button w3-padding"><p><i class="fa fa-fw fa-envelope"></i> ex@mail.com</p></a>
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">공지사항</a>
        </nav>

        <!-- Top menu on small screens -->
        <header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
          <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
        </header>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:250px">

          <!-- Push down content on small screens -->
          <div class="w3-hide-large" style="margin-top:83px"></div>

          <!-- Top header -->
          <header class="w3-container w3-xlarge">
            <p class="w3-left">신속 정확한 당일배송</p>
            <p class="w3-right">
              {% if session.logged_in %}
              <span style="font-size:16px"><a href="/logout" style="text-decoration:none;">로그아웃</a></span>
              {% else %}
              <span style="font-size:16px"><a href="/login" style="text-decoration:none;"> 로그인 </a></span>
              <span style="font-size:16px"><a href="/register" style="text-decoration:none;">회원가입</a></span>
              {% endif %}
              <a href="/carts"><i class="fa fa-shopping-cart w3-margin-right"></i></a>
              <i class="fa fa-search"></i>
            </p>
          </header>

    {% block body %}

    {% endblock %}
    <script>
    // Accordion
    function myAccFunc() {
      var x = document.getElementById("demoAcc");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // Click on the "Jeans" link on page load to open the accordion for demo purposes
    document.getElementById("myBtn").click();


    // Open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
    </script>
  </body>
</html>
